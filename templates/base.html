<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bitcoin Tipping{% endblock %}</title>
    <style>
        :root {
            /* Bitcoin-themed light colors */
            --bg-primary: #fef7f0;
            --bg-secondary: #ffffff;
            --bg-tertiary: #fff8f0;
            --text-primary: #2c1810;
            --text-secondary: #8b5a2b;
            --text-muted: #a67c52;
            --border-color: #f4d1a7;
            --border-light: #e6c299;
            --shadow: rgba(255, 140, 0, 0.1);
            --shadow-light: rgba(255, 140, 0, 0.05);
            --success-bg: #e8f5e8;
            --success-border: #28a745;
            --success-text: #155724;
            --info-bg: #fff4e6;
            --info-border: #ff8c00;
            --warning-bg: #fff3cd;
            --warning-border: #ffc107;
            --error-bg: #f8d7da;
            --error-border: #dc3545;
            --bitcoin-orange: #f7931a;
            --bitcoin-orange-light: #ffb84d;
            --bitcoin-orange-dark: #e6820a;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                /* Bitcoin-themed dark colors */
                --bg-primary: #1a0f0a;
                --bg-secondary: #2d1b0f;
                --bg-tertiary: #3a2414;
                --text-primary: #fff4e6;
                --text-secondary: #e6c299;
                --text-muted: #cc9a66;
                --border-color: #4d3319;
                --border-light: #664422;
                --shadow: rgba(255, 140, 0, 0.2);
                --shadow-light: rgba(255, 140, 0, 0.1);
                --success-bg: #1e4d2b;
                --success-border: #28a745;
                --success-text: #90ee90;
                --info-bg: #2d1b0f;
                --info-border: #f7931a;
                --warning-bg: #4d3a1a;
                --warning-border: #ffc107;
                --error-bg: #4d1a1a;
                --error-border: #dc3545;
                --bitcoin-orange: #f7931a;
                --bitcoin-orange-light: #ffb84d;
                --bitcoin-orange-dark: #e6820a;
            }
        }

        /* Manual theme overrides */
        [data-theme="dark"] {
            --bg-primary: #1a0f0a;
            --bg-secondary: #2d1b0f;
            --bg-tertiary: #3a2414;
            --text-primary: #fff4e6;
            --text-secondary: #e6c299;
            --text-muted: #cc9a66;
            --border-color: #4d3319;
            --border-light: #664422;
            --shadow: rgba(255, 140, 0, 0.2);
            --shadow-light: rgba(255, 140, 0, 0.1);
            --success-bg: #1e4d2b;
            --success-border: #28a745;
            --success-text: #90ee90;
            --info-bg: #2d1b0f;
            --info-border: #f7931a;
            --warning-bg: #4d3a1a;
            --warning-border: #ffc107;
            --error-bg: #4d1a1a;
            --error-border: #dc3545;
            --bitcoin-orange: #f7931a;
            --bitcoin-orange-light: #ffb84d;
            --bitcoin-orange-dark: #e6820a;
        }

        [data-theme="light"] {
            --bg-primary: #fef7f0;
            --bg-secondary: #ffffff;
            --bg-tertiary: #fff8f0;
            --text-primary: #2c1810;
            --text-secondary: #8b5a2b;
            --text-muted: #a67c52;
            --border-color: #f4d1a7;
            --border-light: #e6c299;
            --shadow: rgba(255, 140, 0, 0.1);
            --shadow-light: rgba(255, 140, 0, 0.05);
            --success-bg: #e8f5e8;
            --success-border: #28a745;
            --success-text: #155724;
            --info-bg: #fff4e6;
            --info-border: #ff8c00;
            --warning-bg: #fff3cd;
            --warning-border: #ffc107;
            --error-bg: #f8d7da;
            --error-border: #dc3545;
            --bitcoin-orange: #f7931a;
            --bitcoin-orange-light: #ffb84d;
            --bitcoin-orange-dark: #e6820a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            text-align: center;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .theme-icon {
            transition: all 0.2s ease;
            font-weight: normal;
        }

        .theme-toggle:hover .theme-icon {
            transform: scale(1.1);
        }

        .home-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .home-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-border);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Common button styles */
        .btn {
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--bitcoin-orange) 0%, var(--bitcoin-orange-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(247, 147, 26, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Text styles */
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-muted { color: var(--text-muted); }

        /* Background styles */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .bg-tertiary { background-color: var(--bg-tertiary); }

        /* Border styles */
        .border { border: 1px solid var(--border-color); }
        .border-light { border: 1px solid var(--border-light); }

        /* Footer styles */
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border-light);
            transition: border-color 0.3s ease;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0;
            transition: color 0.3s ease;
        }

        .github-link, .feedback-link {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .github-link:hover, .feedback-link:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            text-decoration: none;
            transform: translateY(-1px);
        }

        .github-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .feedback-icon {
            font-size: 16px;
        }

        /* Custom styles for specific pages */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    {% block header %}
    <div class="header-section">
        {% block header_left %}
        <button onclick="goHome()" class="home-btn">‚Üê Home</button>
        {% endblock %}
        <h1>{% block page_title %}üçØ Bitcoin Tipping{% endblock %}</h1>
        <button onclick="toggleTheme()" class="theme-toggle" id="themeToggle" title="Toggle theme">
            <span class="theme-icon">‚òÄ</span>
        </button>
    </div>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">
                Made with ‚ù§Ô∏è for Bitcoin
                <a href="https://github.com/RuneStone0/BitcoinTipping" target="_blank" class="github-link">
                    <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on GitHub
                </a>
                <a href="https://github.com/RuneStone0/BitcoinTipping/issues" target="_blank" class="feedback-link">
                    <span class="feedback-icon">üí¨</span> Submit Feedback
                </a>
            </p>
        </div>
    </footer>

    <!-- Subtle notification -->
    <div id="notification" class="notification">
        Link copied to clipboard!
    </div>

    <script>
        // Theme management functions
        function initializeTheme() {
            // Check if user has a saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            } else {
                // Use system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const systemTheme = prefersDark ? 'dark' : 'light';
                updateThemeIcon(systemTheme);
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            let newTheme;
            
            if (currentTheme === 'dark') {
                newTheme = 'light';
            } else if (currentTheme === 'light') {
                newTheme = 'dark';
            } else {
                // No manual theme set, check system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                newTheme = prefersDark ? 'light' : 'dark';
            }
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('.theme-icon');
            if (themeIcon) {
                if (theme === 'dark') {
                    themeIcon.textContent = '‚òÄ';
                } else {
                    themeIcon.textContent = '‚òΩ';
                }
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            // Update notification style based on type
            notification.className = 'notification';
            if (type === 'error') {
                notification.style.background = 'var(--error-border)';
            } else if (type === 'info') {
                notification.style.background = 'var(--info-border)';
            } else {
                notification.style.background = 'var(--success-border)';
            }
            
            notification.classList.add('show');
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);

        {% block extra_js %}{% endblock %}
    </script>
</body>
</html>
